<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UM Library Virtual Tour</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="welcome-container">
        <h1>Welcome to UM Library Virtual Tour!</h1>
        <button class="btn" onclick="beginTour()">BEGIN TOUR</button>
    </div>

   
    
    <main>
        <div id="tourPage" class="hidden">
            <h2 class="tour-heading">Tour UM Library, from anywhere</h2>
            <p class="tour-description">Explore every corner of the UM Library online. Experience our interactive virtual tour today!</p>
            <div class="button-grid">
                <button class="btn-grid" onclick="showLevels('level1')">MAIN ENTRANCE & LEVEL 1</button>
                <button class="btn-grid" onclick="showLevels('level2')">LEVEL 2</button>
                <button class="btn-grid" onclick="showLevels('level3')">LEVEL 3</button>
                <button class="btn-grid" onclick="showLevels('level4')">LEVEL 4</button>
            </div>
        </div>

        <div id="level1Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK</button>
            <div id="panorama1" class="panorama-container"></div>
        </div>

        <div id="level2Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK</button>
            <div id="panorama2" class="panorama-container"></div>
        </div>

        <div id="level3Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK</button>
            <div id="panorama3" class="panorama-container"></div>
        </div>

        <div id="level4Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK TO TOUR</button>
            <div id="panorama4" class="panorama-container"></div>
        </div>

        <!-- Modal for Image and Video -->
        <div id="infoModal" class="modal hidden">
            <span class="close-btn" onclick="closeInfoModal()">&times;</span>
            <div id="modalContent">
                <img id="infoImage" class="modal-content hidden" alt="info image">
                <video id="infoVideo" class="modal-content hidden" controls></video>
            </div>
        </div>


    </main>

    <script>
        // Include header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

    <!-- Pannellum Panorama Viewer -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>  <!-- Link to the external JavaScript file -->

    

</body>
</html>
