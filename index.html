<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UM Library Virtual Tour</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    

</head>
<body>
     <!-- Include header content directly -->
     <header>
        <div class="top-bar">
            <span>Universiti Malaya Library</span>
            <span><i class="fas fa-envelope"></i> query_perpustakaan@um.edu.my</span>
            <span><i class="fas fa-phone"></i> +603 79567800</span>
            <span class="admin">
                <a href="admin/admin.html" style="color: white; text-decoration: none;">
                    <i class="fas fa-user"></i> Admin
                </a>
            </span>
        </div>
    </header>
    
    <div class="welcome-container">
        <h1>Welcome to UM Library Virtual Tour!</h1>
        <button class="btn" type="button" onclick="beginTour()">BEGIN TOUR</button>
        

    
        </div>
        
    </div>

    <main>
        
        <div id="tourPage" class="hidden">
            <h2 class="tour-heading">Tour UM Library, from anywhere</h2>
            <p class="tour-description">Experience our interactive virtual tour today!</p>

            <button class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-chevron-right" id="arrow-icon"></i>
            </button>

            
          <!-- Side Navigation -->
        <div id="sideNavigation" class="side-navigation">
            <img src="um_logo.png" alt="UM Logo" class="um-logo">
            <button class="side-btn" onclick="showLevels('level1')">LEVEL 1</button>
            <button class="side-btn" onclick="showLevels('level2')">LEVEL 2</button>
            <button class="side-btn" onclick="showLevels('level3')">LEVEL 3</button>
            <button class="side-btn" onclick="showLevels('level4')">LEVEL 4</button>
        </div>
    </div>

        <div id="level1Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK</button>
            <div id="panorama1" class="panorama-container"></div>
        </div>

        <div id="level2Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK</button>
            <div id="panorama2" class="panorama-container"></div>
        </div>

        <div id="level3Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK</button>
            <div id="panorama3" class="panorama-container"></div>
        </div>

        <div id="level4Page" class="hidden">
            <button class="btn back-btn" onclick="showTourPage()">BACK TO TOUR</button>
            <div id="panorama4" class="panorama-container"></div>
        </div>

        <!-- Modal for Image and Video -->
        <div id="infoModal" class="modal hidden">
            <span class="close-btn" onclick="closeInfoModal()">&times;</span>
            <div id="modalContent">
                <img id="infoImage" class="modal-content hidden" alt="info image">
                <video id="infoVideo" class="modal-content hidden" controls></video>
            </div>
        </div>


    </main>

   

    <!-- Pannellum Panorama Viewer -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>  <!-- Link to the external JavaScript file -->
   

    
    <script type="module">
        // Import Firebase services from firebaseConfig.js
        import { db } from "./firebaseConfig.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";



      // Function to start the tour
      function beginTour() {
            console.log("Begin Tour button clicked!");
            const welcomeContainer = document.querySelector('.welcome-container');
            const tourPage = document.getElementById('tourPage');

            if (!welcomeContainer || !tourPage) {
                console.error("Elements not found: '.welcome-container' or '#tourPage'");
                return;
            }

            welcomeContainer.classList.add('hidden');
            tourPage.classList.remove('hidden');
        }
        window.beginTour = beginTour; // Attach to global scope

        
      


    </script>
    

</body>
</html>
