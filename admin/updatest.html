<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Update Page</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to your CSS -->
</head>
<body>



<form id="adminDashboard">
    <h2>Manage Library Information</h2>
   
    <!-- Dropdown to Select Category -->
    <label for="infoCategory">Select Information:</label>
    <select id="infoCategory">
        <option value="counter">L1:Library Counter Information</option>
        <option value="selfKiosk">L1:Self-Returning Book Kiosk</option>
        <option value="reference">L1:Reference Counter Information</option>
        <option value="reservedCarrel">L1:Reserved Carrel Room</option>
        <option value="digitalCorner">L1:Digital Corner</option>
        <option value="playandrest">L1:Play and Rest Information</option>
        <option value="mindaHall">L2:Minda Hall</option>
        <option value="computers">L2:Computers</option>
        <option value="toilet">L2:Toilet</option>
        <option value="aseanCorner">L2:ASEAN Corner</option>
        <option value="24HoursLibrary">L2:24 Hours Library Information</option>
        <option value="carrelRoom">L2:Carrel Room Information</option>
        <option value="printing">L3:Printing Information</option>
        <option value="colA">L3:CoLA</option>
        <option value="blueZone">L3:Blue Zone</option>
        <option value="musolla">L4:Musolla</option>
        <option value="SDGCorner">L4:SDG Corner</option>
        <option value="CompLab2">L4:Computer Lab 2</option>






    </select>

    <!-- Form for Adding or Editing Information -->
    <br><br>
    <label for="infoTitle">Title:</label>
    <input type="text" id="infoTitle" placeholder="Enter title here">
    <br><br>
    <label for="infoDescription">Description:</label>
    <textarea id="infoDescription" placeholder="Enter description here"></textarea>
    <br><br>
    <label for="infoFile">Upload Image/Video:</label>
    <input type="file" id="infoFile" accept="image/*, video/*">
    <br><br>

    <button type="button" onclick="saveInformation()">Save/Update Information</button>
    <button type="button" onclick="window.location.href = './updatedInfo.html';">View Information</button>
    <div class="logout-container">
        <button type="button" class="logout-button" onclick="logout()">Logout</button>
    </div>
    
</form>


</body>
<script type="module" src="../firebaseConfig.js"></script>
<script type="module" src="./adminDashboard.js" defer ></script>
