<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Update Page</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to your CSS -->
</head>
<body>
    <form id="updateForm">
    <h2>Update Library Information</h2>
    
        <div class="form-group">
            <label for="sceneId">Scene ID:</label>
            <input type="text" id="sceneId" placeholder="Scene ID" required />
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Description" required></textarea>
        </div>
        
        <button type="submit">Update</button>
    </form>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
        import { app } from "../firebaseConfig.js"; // Import your Firebase app configuration

        const auth = getAuth(app);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            // Check if the user is logged in
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    alert('You must log in first!');
                    window.location.href = 'admin.html'; // Redirect to login page
                }
            });

            // Ensure the form exists before adding event listeners
            const updateForm = document.getElementById('updateForm');
            if (updateForm) {
                // Handle form submission
                updateForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const sceneId = document.getElementById('sceneId').value;
                    const title = document.getElementById('title').value;
                    const description = document.getElementById('description').value;
            
                    const sceneData = { title, description };

                    set(ref(database, 'scenes/' + sceneId), sceneData)
                        .then(() => {
                            alert('Information updated successfully!');
                            updateForm.reset(); // Clear the form
                        })
                        .catch((error) => {
                            console.error('Error updating information:', error);
                            alert('Failed to update information. Please try again.');
                        });
                });
            } else {
                console.error("Update form not found in the DOM.");
            }
        });
    </script>
</body>
</html>
